<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculadora Simples 01</title>
</head>
<body>
<form action="/ServletCalc" method="get">
<label>Valor A:</label>
<input type="text" name="valorA" >
<label>Valor B:</label>
<input type="text" name="valorB" >
<select name="operacoes">
<option value="+">(+)</option>
<option value="-">(-)</option>
<option value="*">(*)</option>
<option value="/">(/)</option>
</select>
<input type="submit" value="Calcular">
</form>
</body>
</html>
